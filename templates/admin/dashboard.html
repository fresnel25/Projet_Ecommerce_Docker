<!DOCTYPE html>
<html lang="en">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />

  <body class="itim-regular">
    <div class="d-flex">
      <div class="border border-info w-25">

      <div class="border border-danger w-75">
        <div class="border border-info ">
          <!-- Inclusion du header -->
          {% include "admin/layouts/header.html" %}
        </div>

        <div class="border border-success">
          <main>{% block content %}
            dscdc
            
            {% endblock %}</main>
        </div>
